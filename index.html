<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body> 
    <div class="registration">
        
        <div style="margin: 25px 0 0 0;">
            <form action="" id="regisform">
                <h2>Registration Form</h2>
                <label for="name">Name </label>
                <input class="" type="text" id="name" required>

                <label for="email">Email</label>
                <input type="email" name="" id="email" required>

                <label for="password">Password</label>
                <input type="password" name="" id="password" required>

                <label for="date of birth">Date Of Birth</label>
                <input type="date" name="" id="dob" required>
                <input type="checkbox" name="" id="condition"> Accept the terms and conditon
                <input style="background: #4eac4e;" type="submit" name="submit" id="submit">
            </form>
        </div>
    
    </div>

    <div class="entry" style="display: grid;justify-content: center;">
        <h2>Entry</h2>
        <div class="data">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </thead>
                <tbody id = "registereduser">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
